<div id="footer">
    <div class="container">
        <div class="row">
            <section class="6u 12u(narrower) 12u$(mobilep)">
                <h3>Office Address</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6339.534848384045!2d114.15366157427952!3d22.280456398233127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34040064df2aeafd%3A0x54ef484310319f62!2s609%2C+New+World+Tower%2C+16-18+Queen&#39;s+Road+Central%2C+Central!5e0!3m2!1sen!2shk!4v1463710096597" width="100%" height="220" frameborder="0" style="border:0" allowfullscreen></iframe>
                <p>Suite 609 New World Tower 1, 16-18 Queen's Road Central, Hong Kong</p>
            </section>
            <section class="6u 12u(narrower)">
                <h3>Get In Touch</h3>
                <form action="https://formspree.io/{{site.email}}"
                      method="POST">
                    <div class="row 50%">
                        <div class="6u 12u(mobilep)">
                            <input type="text" name="name" id="name" placeholder="Name"/>
                        </div>
                        <div class="6u 12u(mobilep)">
                            <input type="email" name="email" id="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="row 50%">
                        <div class="12u">
                            <textarea name="message" id="message" placeholder="Message" rows="5" style="background-color: white;"></textarea>
                        </div>
                    </div>
                    <div class="row 50%">
                        <div class="12u">
                            <ul class="actions">
                                <li><input type="submit" class="button alt" value="Send Message"/></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Icons -->
    <ul class="icons">
        <li>
            <a href="https://www.facebook.com/{{site.facebook_username}}" class="icon fa-facebook">
                <span class="label">
                    Facebook
                </span>
            </a>
        </li>
        <li>
            <a href="https://www.instagram.com/{{site.instagram_username}}" class="icon fa-instagram">
                <span class="label">
                    Instagram
                </span>
            </a>
        </li>
    </ul>

    <!-- Copyright -->
    <div class="copyright">
        <ul class="menu">
            <li>&copy; 2016 Support!. All rights reserved.</li>
        </ul>
    </div>

</div>
