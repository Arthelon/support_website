<!DOCTYPE html>
<html>

{% include head.html %}

<body>
<div id="page-wrapper">
    {% include header.html %}
    {{ content }}

    <!--<h3> Support International </h3>-->

    <!--<img src="img/img02.jpg">-->

    <script>
        var bgImageArray = ["img01.jpg", "img02.jpg"],
            base = "img/",
            secs = 5;

        bgImageArray.forEach(function(img) {
            new Image().src = base + img;
        });

        function backgroundSequence() {
            window.clearTimeout();
            var k = 0;
            for (i = 0; i < bgImageArray.length; i++) {
                setTimeout(function() {
                    document.documentElement.style.background = "url(" + base + bgImageArray[k] + ") no-repeat center center fixed";
                    document.documentElement.style.backgroundSize = "cover";
                    if ((k + 1) === bgImageArray.length) {
                        setTimeout(function() {
                            backgroundSequence()
                        }, (secs * 1000))
                    } else {
                        k++;
                    }
                }, (secs * 1000) * i)
            }
        }
        backgroundSequence();
    </script>

    {% include footer.html %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.dropotron/1.4.3/jquery.dropotron.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/skel/3.0.0/skel.min.js"></script>
<script src="{{site.url}}/js/util.js"></script>
<script src="{{site.url}}/js/main.js"></script>
</body>

</html>
